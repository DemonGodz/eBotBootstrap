    <div class="container my-4">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Select your Query</label>
            <select class="form-select" aria-label="Default select example" id="exampleFormControlSelect1">
                <option selected>Open this select menu</option>
                <option value="Web">Web</option>
                <option value="Tech Stack">Tech Stack</option>
                <option value="Technology">Technology</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="mb-3 row ">
            <div class="col-sm-2 col-form-label">
                <label for="#">Are you a Member?</label>
            </div>
            <div class="col-sm-10">
                <input class="form-check-input" type="checkbox" value="Yes" id="flexCheckChecked" >
                <label class="form-check-label" for="flexCheckChecked">
                    Yes
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="No" id="flexCheckNoChecked" >
                <label class="form-check-label" for="flexCheckNoChecked">
                    No
                </label>
            </div>
        </div>
        <div class="mb-3 row ">
            <div class="col-sm-2 col-form-label">
                <label for="#">Are you a Professor?</label>
            </div>
            <div class="col-sm-10">
                <input class="form-check-input" type="checkbox" value="Yes" id="flexCheckChecked1" >

                <br>
                <input class="form-check-input" type="checkbox" value="No" id="flexCheckNoChecked1" >
                <label class="form-check-label" for="flexCheckNoChecked1">
                    No
                </label>
            </div>
        </div>
        <div class="mb-3 row ">
            <div class="col-sm-2 col-form-label">
                <label for="#">Are you a Coder?</label>
            </div>
            <div class="col-sm-10">
                <input class="form-check-input" type="checkbox" value="Yes" id="flexCheckChecked2" >
                <label class="form-check-label" for="flexCheckChecked2">
                    Yes
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="No" id="flexCheckNoChecked2" >
                <label class="form-check-label" for="flexCheckNoChecked2">
                    No
                </label>
            </div>
        </div>
        <div class="mb-3">

            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
